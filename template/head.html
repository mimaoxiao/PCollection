    <script>
        function loading()
        {
            document.getElementById("bo").style.height=window.innerHeight;
            var x=document.getElementsByClassName("col-md-10");
            for(var i=0;i<x.length;i++)
            {
                x[i].style.height=window.innerHeight*0.95;
            }
            var y=document.getElementsByClassName("pic");
            for(var i=0;i<y.length;i++)
            {
                y[i].style.maxHeight=window.innerHeight*0.7;
            }
            var z=document.getElementsByClassName("pic-content");
            for(var i=1;i<z.length;i++)
            {
                z[i].style.opacity="0";
                z[i].style.transition = 'opacity 0.5s';
                z[i].style.display="none";
            }
            z[0].style.opacity="1";
            z[0].style.transition = 'opacity 0.5s';
        }
        window.onload=function()
        {
            loading();
        }
        
    </script>
